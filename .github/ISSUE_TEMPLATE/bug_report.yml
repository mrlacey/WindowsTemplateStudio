name: 🐛 Bug report
description: Create a report to help us improve
labels: [bug]
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: Please provide a clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: Steps to reproduce the behavior:
    value: "1. Go to '...'
2. Click on '....'
3. Scroll down to '....'
4. See error"
- type: textarea
  attributes:
    label: Additional information
    description: If applicable, add screenshots any other context to help explain your problem. -->

- type: checkboxes
  id: platforms
  attributes:
    label: Applies to the following platforms:
    options:
    - label: UWP
    - label: WPF
    - label: WinUI

- type: textarea
  attributes:
    label: About your setup
    description: Please provide the following to help 
    value: "- VS Version:  
- WinTS Wizard Version: 
- WinTS Template Version: 
- Windows Build: "
